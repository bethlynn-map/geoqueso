    <script>
function setColorFunc(density){
    return density > 26 ? '#a50f15' :
           density > 14 ? '#de2d26' :
           density > 7 ? '#fb6a4a' :
           density > 0 ? '#fcae91' :
                         '#fee5d9';
};
function styleFunc(feature) {
    return {
        fillColor: setColorFunc(feature.properties.num_bll_5p),
        fillOpacity: 0.9,
        weight: 1,
        opacity: 1,
        color: '#ffffff',
        dashArray: '3'
    };
}

function highlightFeature(e){
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
    // for different web browsers
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}
function resetHighlight(e) {
    neighborhoodsLayer.resetStyle(e.target);
}  
function zoomFeature(e){
    console.log(e.target.getBounds());
    map.fitBounds(e.target.getBounds().pad(1.5));
}
function onEachFeature(feature, layer){
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomFeature
    });
    layer.bindPopup('Children with elevated BLL: '+feature.properties.num_bll_5p);
}
var neighborhoodsLayer = null;
    $.getJSON("data/blood_lead.geojson",function(data){
        neighborhoodsLayer = L.geoJson(data, {
            style: styleFunc,
            onEachFeature: onEachFeature
        }).addTo(map);
    });

//myDataPoint.bindPopup("Commute to Work");

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {
    // Create Div Element and Populate it with HTML
    var div = L.DomUtil.create('div', 'legend');            
    div.innerHTML += '<b>Children with elevated BLL</b><br />';
    div.innerHTML += 'by census tract, quantile distribution<br />';
    div.innerHTML += '<br>';
    div.innerHTML += '<i style="background: #a50f15"></i><p>26-81</p>';
    div.innerHTML += '<i style="background: #de2d26"></i><p>14-26</p>';
    div.innerHTML += '<i style="background: #fb6a4a"></i><p>7-14</p>';
    div.innerHTML += '<i style="background: #fcae91"></i><p>0-7</p>';
    div.innerHTML += '<i style="background: #fee5d9"></i><p>No info</p>';
    div.innerHTML += '<hr>';
   
    // Return the Legend div containing the HTML content
    return div;
};
